<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animated Google Loader Demo</title>
<style>
body { background-color: #eee; }

.showbox {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 5%;

}

.loader {
  position: relative;
  margin: 0px auto;
  width: 100px;
}

.loader:before {
  content: '';
  display: block;
  padding-top: 100%;
}


.circular {
  -webkit-animation: rotate 2s linear infinite;
  animation: rotate 2s linear infinite;
  height: 100%;
  -webkit-transform-origin: center center;
  -ms-transform-origin: center center;
  transform-origin: center center;
  width: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}

.path {
  stroke-dasharray: 1, 200;
  stroke-dashoffset: 0;
  animation: dash 1s ease-in-out infinite, color 6s ease-in-out infinite;
  stroke-linecap: round;
}


.path-outer {
  stroke-dasharray: 1, 10;
  stroke-dashoffset: 0;
  animation: dash 1.5s ease-in-out infinite, color 3s ease-in-out infinite;
  stroke-linecap: round;
}

.path-middle {
  stroke-dasharray: 1, 300;
  stroke-dashoffset: 0;
  animation: dash 3s ease-in-out infinite, color 3s ease-in-out infinite;
  stroke-linecap: round;
}

.path-inner {
  stroke-dasharray: 1, 300;
  stroke-dashoffset: 0;
  animation: dash 6s ease-in-out infinite, color 3s ease-in-out infinite;
  stroke-linecap: round;
}



 @-webkit-keyframes 
rotate {  100% {
 -webkit-transform: rotate(360deg);
 transform: rotate(360deg);
}
}
 @keyframes 
rotate {  100% {
 -webkit-transform: rotate(360deg);
 transform: rotate(360deg);
}
}

/* counterclockwise rotation */
/* 
 @keyframes 
rotate-cc {  100% {
 -webkit-transform: rotate(-360deg);
 transform: rotate(-360deg);
}
} */




@keyframes 
dash {  0% {
  stroke-dasharray: 1, 500;
 stroke-dashoffset: 0;
}
 50% {
 stroke-dasharray: 89, 1000;
 stroke-dashoffset: -35;
}
 100% {
 stroke-dasharray: 89, 2000;
 stroke-dashoffset: -124;
}
}



@keyframes 
dash-cc {  0% {
  stroke-dasharray: 89, 200;
 stroke-dashoffset: -124;
}
 50% {
 stroke-dasharray: 89, 200;
 stroke-dashoffset: -35;
}
 100% {

 stroke-dasharray: 1,200;
 stroke-dashoffset: 0;
}
}

@keyframes 
color {  100%, 0% {
 stroke: #06Ac38;
}
50% {
 stroke: #00607f;
}
 100% {
 stroke: #008744;
}
 
}

</style>
</head>

<body>
<div class="showbox">
  <div class="loader">
    
    <svg class="circular" viewBox="25 25 50 50">
    <circle class="path path-outer" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    <circle class="path path-inner" cx="50" cy="50" r="10" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg> 
  
    <svg class="circular circular-2" viewBox="25 25 50 50">
      <circle class="path path-middle" cx="50" cy="50" r="15" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
  </div>


</body>
</html>
